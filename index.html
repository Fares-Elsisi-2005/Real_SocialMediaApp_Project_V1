      <style>

background-color: #f0ecff;

        #add-btn {
          position: fixed;
          bottom: 5%;

        /* ========== LOADER STYLES ========== */
        
.lds-ripple,
.lds-ripple div {
  box-sizing: border-box;
}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid currentColor;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 0;
  }
  4.9% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 0;
  }
  5% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 1;
  }
  100% {
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    opacity: 0;
  }
}


        /* ========== //LOADER STYLES// ========== */
      
      </style>

<!-- ==========Start Modals========= -->

  <!--  login modal -->
<div class="modal fade" id="login_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User Name:</label>
            <input type="text" class="form-control" id="userName-input">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password-input"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
      </div>
    </div>
  </div>
</div>
  <!--  //login modal// -->

  <!--  register modal -->
<div class="modal fade" id="register_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="register-Name-input">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User Name:</label>
            <input type="text" class="form-control" id="register-userName-input">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="register-password-input"></input>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Profile mage:</label>
            <input type="file" class="form-control" id="profile-image-input">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
      </div>
    </div>
  </div>
</div>
  <!--  //register modal// -->

  <!--  create post modal -->
<div class="modal fade" id="create-post_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-title">Create a new post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         <!-- check if the user clicked edit or create  -->
         <input type="hidden" id="post-id-input" value="">
      </div>
      <div class="modal-body">
        <form>
          
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label" id="post-modal-title">Title:</label>
            <input type="text" class="form-control" id="post-title-input">

           
          </div>

          <div class="mb-3">
            <textarea name="" required id="post-body-input" style="width: 100%; height: 100px; border-color: gray; border-radius: 10px;"></textarea>
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Image:</label>
            <input type="file" class="form-control" id="post-image-input">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="CreatePostBtn" onclick="createANewPostClicked()">Create</button>
      </div>
    </div>
  </div>
</div>
  <!--  //create post modal// -->

<!-- delete post modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post ?!!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="deletPostNow()" class="btn btn-danger">delete</button>
      </div>
    </div>
